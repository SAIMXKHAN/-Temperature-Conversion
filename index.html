<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Conversion</title>
  </head>
  <body class="bg-gray-100 p-10">
    <form class="max-w-xs mx-auto p-5 bg-white rounded shadow-lg">
      <div class="">
        <h2 class="text-blue-700 text-2xl font-bold text-center">
          Temperature
        </h2>
        <h2 class="text-blue-700 text-2xl font-bold mb-4 text-center">
          Conversion:
        </h2>
      </div>

      <div class="mb-4 flex justify-center">
        <input
          type="number"
          id="textBox"
          value="0"
          class="w-1/2 px-3 py-1 border-2 border-black rounded text-center font-medium text-2xl"
        />
      </div>
      <div class="text-center font-bold text-md">
        <div class="mb-1">
          <input type="radio" id="toFahrenheit" name="unit" />
          <label for="toFahrenheit" class="text-gray-700"
            >Celsius ➡ Fahrenheit</label
          >
        </div>

        <div class="mb-4">
          <input type="radio" id="toCelsius" name="unit" />
          <label for="toCelsius" class="text-gray-700"
            >Fahrenheit ➡ Celsius</label
          >
        </div>
      </div>

      <button
        type="button"
        onclick="convert()"
        class="bg-red-500 text-white px-5 py-2 rounded hover:bg-red-600 mx-auto block"
      >
        Submit
      </button>

      <div class="text-center">
        <p id="result" class="mt-4 text-gray-700 font-semibold"></p>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
</html>
